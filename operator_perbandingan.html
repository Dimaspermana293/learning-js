<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Operator Perbandingan</title>
</head>
<body>
      <script>
            var aku = 20;
            var kamu = 19;

            // sama dengan 
            var hasil = aku == kamu;
            document.write(`${aku} == ${kamu} = ${hasil}</br>`);
            // lebih dari
            var hasil = aku > kamu;
            document.write(`${aku} > ${kamu} = ${hasil}</br>`);
            // kurang dari
            var hasil = aku < kamu;
            document.write(`${aku} < ${kamu} = ${hasil}</br>`);
            // tidak sama dengan
            var hasil = aku != kamu;
            document.write(`${aku} != ${kamu} = ${hasil}</br>`);
            // lebih dari atau sama dengan
            var hasil = aku >= kamu;
            document.write(`${aku} >= ${kamu} = ${hasil}</br>`);
            // kurang dari atau sama dengan
            var hasil = aku <= kamu;
            document.write(`${aku} <= ${kamu} = ${hasil}</br>`);



      </script>
</body>
</html>

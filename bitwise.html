<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bitwise</title>
</head>
<body>
      <script>
            var x = 4;
            var y = 3;

            // AND
            var hasil = x & y;
            document.write(`${x} & ${y} = ${hasil}</br>`);
            // OR
            var hasil = x | y;
            document.write(`${x} | ${y} = ${hasil}</br>`);
            // Negasi
            var hasil = ~x;
            document.write(`~${x}= ${hasil}</br>`);
            // XOR
            var hasil = x ^ y;
            document.write(`${x} ^ ${y} = ${hasil}</br>`);
            // Right Shift
            var hasil = x >> y;
            document.write(`${x} >> ${y} = ${hasil}</br>`);
            // Left Shift
            var hasil = x << y;
            document.write(`${x} >> ${y} = ${hasil}</br>`);
      </script>
</body>
</html>
